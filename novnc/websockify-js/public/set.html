<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoVNC Connection</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>NoVNC Connection</h1>
    <label for="host">VNC Server Host:</label>
    <input type="text" id="host" placeholder="192.168.1.100" required>
    <label for="port">VNC Server Port:</label>
    <input type="number" id="port" placeholder="5900" required>
    <button id="connect">Connect</button>
</body>
</html>
